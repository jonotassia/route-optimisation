<html>
  <head>
    <title>Route Optimizer</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/style.css')}}" />
    <script type="module" src="{{url_for('static', filename='/js/route.js')}}"></script>
  </head>
  <body>
    <h3>Today's Route</h3>
    <!--The div element for the map -->
    <div id="map" data-geocode="{{geocode|tojson}}" data-center="{{center|tojson}}"></div>

    <!--
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{google_api_key}}&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
